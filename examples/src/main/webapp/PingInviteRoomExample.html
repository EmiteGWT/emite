<!DOCTYPE html>
<html>
  <head>
    <title>Emite examples: ping invite (test1 -&gt; test2)</title>
    <link type="text/css" rel="stylesheet" href="pingpong.css">
    
    <meta name="emite.httpBase" content="http-bind" />
    <meta name="emite.host" content="localhost" />
    <meta name="emite.roomService" content="conference.localhost" />
    <meta name="emite.session" content="logout" />
    <meta name="emite.user" content="test1@localhost" />
 	<meta name="emite.password" content="test1" />
 	<meta name="pingpong.type" content="pingInviteRoom" />
    <meta name="pingpong.room" content="pingpong@conference.localhost/test1" />
    <meta name="pingpong.other" content="test2@localhost" />
    <script type="text/javascript" src="PingPong/PingPong.nocache.js"></script>
  </head>
  <body></body>
</html>
